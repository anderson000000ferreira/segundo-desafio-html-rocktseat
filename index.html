<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Entre em contato</legend><br>

            <label for="assunt"><strong>Assunto:</strong></label>
            <select name="support" id="select-support">
                <option value="">Suporte</option>
            </select><br><br>

            <label for="name"><strong>Nome Completo:</strong></label><br>
            <input type="text" id="name" placeholder="Seu nome"><br><br>

            <label for="email" id="email"><strong>E-mail:</strong></label><br>
            <input type="email" id="email" placeholder="email@seudominio.com"><br><br>

            <label for="msg" id="text-msg"><strong>Mensagem:</strong></label><br>
            <textarea name="msg" id="text-msg" cols="30" rows="10"></textarea><br><br>

            <input type="checkbox" id="chekin">
            <label for="chekin" id="chekin">Aceito receber novidades por e-mail</label><br><br>

            <input type="button" id="btn-enviar" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
